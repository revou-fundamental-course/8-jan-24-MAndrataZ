<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1><span id="title">Katik </span> <span id="titleStandsFor">Kalkulator Matematik</span></h1>
        <h2>Welcome to Katik</h2>
        <p>Anda sedang menggunakan Katik! <br>Ingin menghitung keliling atau luas persegi? Katik siap membantu anda!</p>
    </header>

    <div class="katikContainer">
        <h1 id="contentitle">Luas & Keliling Persegi</h1>
        <hr>
        <div class="FormulaSection">
            <img src="https://awsimages.detik.net.id/community/media/visual/2022/08/16/bujur-sangkar.jpeg?w=1037" alt="bujur-sangkar" width="180px" height="180px">
            <p id="formulaDesc">Rumus Luas & keliling Persegi Yaitu :<br> L = S x S <br> K = 4 x S <br> <br>
            Dimana : <br>
            L = Luas <br>
            K = Keliling <br>
            S = Sisi </p>
            <hr>
        </div>
        <div class="inputSection">
            <label for="squareSide" id="lblSquareSide">Luas & Keliling Persegi</label>
            <input type="number" id="squareSide" placeholder="Masukkan Sisi Persegi">
        </div>
        <div class="buttons">
            <button id="countAreaButton" onclick="squareAreaCount()">Hitung Luas</button>
            <button id="countCircumferenceButton" onclick="squareCircumferenceCount()">Hitung Keliling</button> <br> <br>
            <button id="resetButton" onclick="resetAreaCount()">Reset</button>
        </div>
        <div id="squareAreaResult"></div>
    </div>
    
</body>
</html>
